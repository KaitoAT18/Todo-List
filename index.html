<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <title>Todo List</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center text-info">Todo List</h1>
            <form>
                <div class="mb-3">
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        placeholder="Name"
                    />
                </div>
                <button class="btn btn-primary w-100">Add</button>
            </form>
            <h2 class="text-center mt-3 mb-3">List</h2>
            <div class="mb-3">
                <input
                    type="text"
                    class="form-control"
                    id="filter"
                    placeholder="Filter"
                />
            </div>
            <button class="btn btn-danger mb-5 w-100" id="btn-remove-all">
                Remove all
            </button>
            <div class="list"></div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
